apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: api.lotfi.dev
      http:
        paths:
          - path: /platforms
            pathType: Prefix
            backend:
              service:
                name:  platform-clusterip-srv
                port:
                  number: 8080
          - path: /api/c/commands
            pathType: Prefix
            backend:
              service:
                name: commands-clusterip-srv
                port:
                  number: 8080
                  
                  